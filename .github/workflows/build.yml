name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04, windows-2022]
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup MSVC Environment
      uses: ilammy/msvc-dev-cmd@v1
      if: matrix.os == 'windows-2022'

    - name: Install Ninja (Windows)
      run: choco install ninja
      if: matrix.os == 'windows-2022'

    - name: Install Ninja (Linux)
      run: |
       sudo apt update
       sudo apt install ninja-build
      if: matrix.os == 'ubuntu-20.04'

    # Cache the Submodules (Especially LLVM, it's a huge project that takes a long time to clone)
    - name: Try to get Submodules from Cache
      uses: actions/cache@v2
      id: cache-modules
      with:
       path: | 
        args
        cli
        dynalo
        fmt
        llvm-project
       key: ${{ runner.os }}-${{ hashFiles('.gitmodules') }}

    - name: Update Submodules (if not cached)
      run: |
        git submodule init
        git submodule update
      if: steps.cache-modules.outputs.cache-hit != 'true'

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -G Ninja

    - name: Build
      run: cmake --build ${{github.workspace}}/build

    - name: Install
      run: |
       cmake --install ${{github.workspace}}/build --prefix ${{github.workspace}}/install

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v2
      with:
       name: ${{ matrix.os }}-${{ runner.arch }}-build
       path: ${{github.workspace}}/install
    